<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="manoj.css">
    </head>
    <body>
        <div class="container">
            <div class="clock-box">
                <!-- <p><i>Analog Clock</i></p> -->
                <div class="clock">

                    <div style="--clr:#ff3d58; --h:70px;" id="hour" class="hand"><i></i></div>
                    <div style="--clr:#00a6ff; --h:77px;" id="min" class="hand"><i></i></div>
                    <div style="--clr:#fff; --h:85px;" id="sec" class="hand"><i></i></div>
                    <span style="--i:1;"><b>1</b></span>
                    <span style="--i:2;"><b>2</b></span>
                    <span style="--i:3;"><b>3</b></span>
                    <span style="--i:4;"><b>4</b></span>
                    <span style="--i:5;"><b>5</b></span>
                    <span style="--i:6;"><b>6</b></span>
                    <span style="--i:7;"><b>7</b></span>
                    <span style="--i:8;"><b>8</b></span>
                    <span style="--i:9;"><b>9</b></span>
                    <span style="--i:10;"><b>10</b></span>
                    <span style="--i:11;"><b>11</b></span>
                    <span style="--i:12;"><b>12</b></span>
                </div>
            </div>
        </div>
        <script src="manoj.js"></script>
    </body>
</html>
